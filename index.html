function yuki(i, str, len, targ, createDiv)
{
    var k=0;
    window.scrollBy(0, 40);
    if (len===0) {
        i++;
        targ.classList.remove("caret");
        setTimeout((function(){ yuki(i, msg[i], msg[i].length, targ, true)}), delayTime);
    }else if(msg[i]==='EOT'){
        targ.classList.remove("caret");
        clearInterval(typingWord); typingWord=null;
        ready(++i);
    }else if(msg[i]==='BR'){
        i++;
        targ.innerHTML += "<br>\n";
        setTimeout((function(){ yuki(i, msg[i], msg[i].length, targ, false)}), delayTime);
        clearInterval(typingWord); typingWord=null;
    }else if(createDiv){
        d.innerHTML += div;
        targ = d.getElementsByTagName('span')[++i_div];
        targ.classList.add('caret');
        createDiv=false;
        setTimeout((function(){ yuki(i, msg[i], msg[i].length, targ, false)}), delayTime);
        clearInterval(typingWord); typingWord=null;
    }else{

        var typingWord = setInterval((function(){

            if (k>=len) {
                clearInterval(typingWord);
                targ.innerHTML += "<br>\n";
                window.scrollBy(0, 40);
                i++;
                typingWord=null;
                yuki(i, msg[i], msg[i].length , targ, false);
            }else{
                targ.innerHTML += str.substr(k++, 1);
            };
        }), typeSpeed);
    };
}

function ready(i)
{
    d.innerHTML += "<span></span><input type='text' autocorrect='off' autocomplete='off' autofocus>";
    var span   = d.getElementsByTagName('span')[++i_div],
        input  = d.getElementsByTagName('input')[0],
        input2 = setInterval((function(){
            input.classList.toggle('border');
        }), 600);

    window.scrollBy(0, 40);
    var k   = 0,
        len = msg[i].length,
        ask = setInterval((function(){
            if (k>=len)
            {
                span.innerHTML += '&nbsp;';
                clearInterval(ask); ask=null;
            }else{
                span.innerHTML += msg[i].substr(k++, 1);
            };
        }), 1000/3);

    input.focus(); canType = true;
}

function isEnter(event)
{
//    var Enter =13;
    if (!canType) return false;
    var key = event.keyCode || event.witch;
    answer(key===13);
}

function answer(say)
{
    canType = false;
    d.innerHTML = '';
    window.scrollTo(0, 0);

    if(say)

        }), 1000);
    }else{
        b.classList.add('yet');

        d.innerHTML += "<p>また、図書館に</p>";
        setTimeout('notFound()', 3000);
    };
}
